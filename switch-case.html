<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>

<body>
    <h3>Switch Case</h3>
    <script>
        let month = 6
        switch (month) {
            case 1:
                console.log("1");
                break;
            case 2:
                console.log("2");
                break;
            case 3:
                console.log("3");
                break;
            case 4:
                console.log("4");
                break;
            case 5:
                console.log("5");
                break;
            case 6:
                console.log("6");
                break;
            default:
                console.log("0");
                break;
        }
    </script>
</body>

</html>
